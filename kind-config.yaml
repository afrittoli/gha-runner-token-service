# Kind cluster configuration for testing
# Usage: kind create cluster --config kind-config.yaml --name gharts-test

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: gharts-test

# Networking configuration
networking:
  # WARNING: It is _strongly_ recommended that you keep this the default
  # (127.0.0.1) for security reasons. However it is possible to change this.
  apiServerAddress: "127.0.0.1"
  # By default the API server listens on a random open port.
  # You may choose a specific port but probably don't need to in most cases.
  # Using a random port makes it easier to spin up multiple clusters.
  apiServerPort: 6443

# Nodes configuration
nodes:
  # Control plane node with ingress support
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    extraMounts:
      # Mount local directory for persistent storage testing
      - hostPath: /tmp/kind-storage
        containerPath: /var/local-path-provisioner
  
  # Worker nodes
  - role: worker
    extraMounts:
      - hostPath: /tmp/kind-storage
        containerPath: /var/local-path-provisioner
  
  - role: worker
    extraMounts:
      - hostPath: /tmp/kind-storage
        containerPath: /var/local-path-provisioner

# Feature gates (optional)
featureGates:
  # Enable Gateway API support
  "GatewayAPI": true

# Runtime configuration
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
      endpoint = ["http://kind-registry:5000"]

