apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gharts.fullname" . }}-test-connection"
  labels:
    {{- include "gharts.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:latest
      command: ['wget']
      args: ['{{ include "gharts.fullname" . }}-frontend:{{ .Values.frontend.service.port }}']
  restartPolicy: Never

