{{- if not .Values.secrets.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gharts.fullname" . }}-secret
  labels:
    {{- include "gharts.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database password
  {{- if .Values.postgresql.enabled }}
  DATABASE_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  {{- else }}
  DATABASE_PASSWORD: {{ .Values.externalDatabase.password | quote }}
  {{- end }}

  # Database SSL certificates (if provided)
  {{- if and (not .Values.postgresql.enabled) .Values.externalDatabase.sslCert }}
  DATABASE_SSL_CERT: {{ .Values.externalDatabase.sslCert | quote }}
  {{- end }}
  {{- if and (not .Values.postgresql.enabled) .Values.externalDatabase.sslKey }}
  DATABASE_SSL_KEY: {{ .Values.externalDatabase.sslKey | quote }}
  {{- end }}
  {{- if and (not .Values.postgresql.enabled) .Values.externalDatabase.sslRootCert }}
  DATABASE_SSL_ROOT_CERT: {{ .Values.externalDatabase.sslRootCert | quote }}
  {{- end }}

  # GitHub App private key (base64 encoded)
  GITHUB_PRIVATE_KEY: {{ .Values.config.github.privateKey | quote }}

  # OIDC client secret
  {{- if .Values.config.oidc.enabled }}
  OIDC_CLIENT_SECRET: {{ .Values.config.oidc.clientSecret | quote }}
  {{- end }}

  # Bootstrap admin password
  {{- if .Values.config.bootstrap.enabled }}
  BOOTSTRAP_ADMIN_PASSWORD: {{ .Values.config.bootstrap.password | quote }}
  {{- end }}

  # JWT and session secrets (auto-generate if not provided)
  {{- if .Values.config.security.jwtSecret }}
  JWT_SECRET: {{ .Values.config.security.jwtSecret | quote }}
  {{- else }}
  JWT_SECRET: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  
  {{- if .Values.config.security.sessionSecret }}
  SESSION_SECRET: {{ .Values.config.security.sessionSecret | quote }}
  {{- else }}
  SESSION_SECRET: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}

